- type: inventoryTemplate
  id: human
  slots:
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 2,1
      strippingWindowPos: 1,1
      displayName: Jumpsuit
    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,1
      strippingWindowPos: 0,1
      displayName: Suit
    - name: ears
      slotTexture: ears
      slotFlags: EARS
      slotGroup: SecondHotbar
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 2,0
      displayName: Ears
    - name: head
      slotTexture: head
      slotFlags: HEAD
      slotGroup: SecondHotbar
      uiWindowPos: 2,3
      strippingWindowPos: 1,0
      displayName: Head
    - name: pocket1
      slotTexture: pocket
      slotFlags: POCKET
      stripTime: 3
      uiWindowPos: 0,1
      strippingWindowPos: 0,3
      dependsOn: jumpsuit
      displayName: Pocket 2
      stripHidden: true
    - name: pocket2
      slotTexture: pocket
      slotFlags: POCKET
      stripTime: 3
      uiWindowPos: 0,2
      strippingWindowPos: 1,3
      dependsOn: jumpsuit
      displayName: Pocket 3
      stripHidden: true
    - name: pocket3
      slotTexture: pocket
      slotFlags: POCKET
      stripTime: 3
      uiWindowPos: 1,1
      strippingWindowPos: 2,3
      dependsOn: jumpsuit
      displayName: Pocket 4
      stripHidden: true
    - name: pocket4
      slotTexture: pocket
      slotFlags: POCKET
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 1,4
      dependsOn: jumpsuit
      displayName: Pocket 6
      stripHidden: true
    - name: pocket5
      slotTexture: pocket
      slotFlags: POCKET
      stripTime: 3
      uiWindowPos: 1,2
      strippingWindowPos: 2,4
      dependsOn: jumpsuit
      displayName: Pocket 7
      stripHidden: true
    - name: pocket6
      slotTexture: pocket
      slotFlags: POCKET
      stripTime: 3
      uiWindowPos: 2,1
      strippingWindowPos: 0,5
      dependsOn: jumpsuit
      displayName: Pocket 8
      stripHidden: true
    - name: pocket7
      slotTexture: pocket
      slotFlags: POCKET
      stripTime: 3
      uiWindowPos: 1,3
      strippingWindowPos: 1,5
      dependsOn: jumpsuit
      displayName: Pocket 9
      stripHidden: true
    - name: pocket8
      slotTexture: pocket
      slotFlags: POCKET
      stripTime: 3
      uiWindowPos: 2,2
      strippingWindowPos: 2,5
      dependsOn: jumpsuit
      displayName: Pocket 10
      stripHidden: true
    - name: belt
      slotTexture: belt
      slotFlags: BELT
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,0
      strippingWindowPos: 2,1
      displayName: Belt
    - name: id
      slotTexture: id
      slotFlags: IDCARD
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 6,0
      strippingWindowPos: 0,0
      dependsOn: jumpsuit
      displayName: ID



